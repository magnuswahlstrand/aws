<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTMX Examples</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"
            integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .my-indicator{
            opacity: 0
        }
        .htmx-request.my-indicator{
            opacity: 0.7;
        }
    </style>

</head>
<body class="bg-gray-100">
<div class="flex flex-col items-center justify-start min-h-screen">
    <h1 class="text-4xl font-bold text-blue-600 my-6">Hello HTMX!</h1>
    <h3 class="text-xl mb-2">Search players</h3>
    <input class="form-input px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-300"
           type="search" name="q" placeholder="Search..."
           hx-get="https://api-magnus.htmx.link/search"
           hx-trigger="input changed delay:300ms"
           hx-target="#search-results"
           hx-indicator=".my-indicator">

    <div class="relative max-w-xl w-full mt-4">
        <table class="table-auto border-collapse border border-gray-300 w-full">
            <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Username</th>
                <th class="border border-gray-300 px-4 py-2">First name</th>
                <th class="border border-gray-300 px-4 py-2">Last name</th>
            </tr>
            </thead>
            <tbody id="search-results" class="bg-white">
            <tr><td colspan="3" class="text-center">No matches</td></tr>
            </tbody>
        </table>
        <div class="my-indicator absolute top-10 left-0 right-0 bottom-0 flex items-center justify-center bg-white">
            <svg width="80" height="20" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#000">
                <circle cx="15" cy="15" r="15">
                    <animate attributeName="r" from="15" to="15"
                             begin="0s" dur="0.8s"
                             values="15;9;15" calcMode="linear"
                             repeatCount="indefinite"/>
                    <animate attributeName="fill-opacity" from="1" to="1"
                             begin="0s" dur="0.8s"
                             values="1;.5;1" calcMode="linear"
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="60" cy="15" r="9" fill-opacity="0.3">
                    <animate attributeName="r" from="9" to="9"
                             begin="0s" dur="0.8s"
                             values="9;15;9" calcMode="linear"
                             repeatCount="indefinite"/>
                    <animate attributeName="fill-opacity" from="0.5" to="0.5"
                             begin="0s" dur="0.8s"
                             values=".5;1;.5" calcMode="linear"
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="105" cy="15" r="15">
                    <animate attributeName="r" from="15" to="15"
                             begin="0s" dur="0.8s"
                             values="15;9;15" calcMode="linear"
                             repeatCount="indefinite"/>
                    <animate attributeName="fill-opacity" from="1" to="1"
                             begin="0s" dur="0.8s"
                             values="1;.5;1" calcMode="linear"
                             repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
    </div>
</div>
</body>
</html>
